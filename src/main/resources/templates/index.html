<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Convert coordinates</title>
</head>
<body>
<form style="padding: 20px" action="/convert_coordinates" method="post">
    <h3>Wprowadź koordynaty:</h3>
    <textarea th:text="${@converter.getOriginalCoordinates()}" rows="4" style="width: 100%; height: 100px" type="text" name="coordinates"></textarea>
    <button>Konwertuj</button>
    <input name="order" type="checkbox" value="change"> odwróć koordynaty
</form>
<div>
    <h4>Pierwotna geometria</h4>
    <p th:text="${@converter.getOriginalCoordinates()}"></p>
    <h4>Geometria CoreDB</h4>
    <p th:text="${@converter.getCoreDBCoordinates()}"></p>
    <h4>WGS 84</h4>
    <p th:text="${@converter.getWgsCoordinates()}"></p>
    <h4>WKT Linestring</h4>
    <p th:text="${@converter.getWktCoordinates()}"></p>
    <h4>UTM - to do</h4>
    <p th:text="${@converter.getUtmCoordinates()}"></p>
</div>
</body>
</html>
